<div class="bg p-3">
  <button type="button" class="btn btn-light" [routerLink]="['']">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </button>
  <h3 class="text-center">Registration</h3>
  <div class="dialog d-flex justify-content-center align-self-center flex-column p-5">
    <div class="row align-items-center">
      <div class="col">
        <img src="https://img.icons8.com/bubbles/344/email-male.png" alt="Registration Image" />
      </div>
      <div class="col">
        <form ngNativeValidate [formGroup]="registerForm" id="registration-form" (ngSubmit)="register()">
          <div class="form-group">
            <label>Full Name</label>
            <input formControlName="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <p class="mb-1">User Type</p>
          <div class="bg-light border p-3 rounded d-flex justify-content-center">
            <div class="form-check form-check-inline">
              <input formControlName="userRole" class="form-check-input" type="radio" name="userRole" id="inlineRadio1" value="Buyer" required>
              <label class="form-check-label" for="inlineRadio1">Buyer</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="userRole" class="form-check-input" type="radio" name="userRole" id="inlineRadio2" value="Freelancer">
              <label class="form-check-label" for="inlineRadio2">Freelancer</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="userRole" class="form-check-input" type="radio" name="userRole" id="inlineRadio3" value="Market">
              <label class="form-check-label" for="inlineRadio3">Market</label>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-success btn-block">Register</button>
          </div>
        </form>
        <div class="mt-3 d-flex align-items-center">
          <small id="registerHelp" class="form-text text-muted mr-3">Already have an account?</small>
          <button class="btn btn-outline-info btn-sm flex-fill" [routerLink]="['/login']">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg p-3">
    <div class="container-fluid align-items-center my-3">
        <div class="row align-items-center">
            <div class="col-3">
                <button type="button" class="btn btn-light" [routerLink]="['']">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
            </div>
            <div class="col">
                <h3 class="text-center">Registration</h3>
            </div>
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <small id="registerHelp" class="form-text text-muted mr-3">Already have an account?</small>
                    <button class="btn btn-outline-info btn-sm flex-fill" [routerLink]="['/login']">Login</button>
                </div>
            </div>
        </div>
        <div class="dialog d-flex justify-content-center align-self-center flex-column p-5">
            <div class="alert alert-danger text-center" role="alert" *ngIf="showAlert">
                There has been a problem with the registration. Please try again!
            </div>
            <div class="alert alert-primary text-center" role="alert" *ngIf="success">
                Successfully registered!
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <img src="https://img.icons8.com/bubbles/344/email-male.png" alt="Registration Image" />
                </div>
                <div class="col">
                    <form ngNativeValidate [formGroup]="registerForm" class="was-validation" id="registration-form"
                        (keydown.enter)="register()" (ngSubmit)="register()"
                        oninput='confirmPassword.setCustomValidity(confirmPassword.value != password.value ? "Passwords do not match." : "")'>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input formControlName="name" class="form-control" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input formControlName="email" type="email" class="form-control" placeholder="Enter email"
                                required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" name=password type="password" class="form-control"
                                [ngClass]="{'is-invalid': this.registerForm.get('password').invalid && this.registerForm.get('password').touched}"
                                placeholder="Password" required>
                            <div class="invalid-feedback">
                                Must be at least 6 characters long
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input formControlName=confirmPassword name="confirmPassword" type="password"
                                class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <p class="mb-1">User Type</p>
                        <div class="bg-light border p-3 rounded d-flex justify-content-center">
                            <div class="form-check form-check-inline">
                                <input formControlName="userRole" class="form-check-input" type="radio" name="userRole"
                                    id="inlineRadio1" value="Buyer" required>
                                <label class="form-check-label" for="inlineRadio1">Buyer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="userRole" class="form-check-input" type="radio" name="userRole"
                                    id="inlineRadio2" value="Freelancer">
                                <label class="form-check-label" for="inlineRadio2">Freelancer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="userRole" class="form-check-input" type="radio" name="userRole"
                                    id="inlineRadio3" value="Market">
                                <label class="form-check-label" for="inlineRadio3">Market</label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <button type="submit" class="btn btn-success flex-fill">Register</button>
                            <div class="spinner-border mx-3" role="status" *ngIf="showSpinner && !showAlert"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<app-header></app-header>
<div class="d-flex justify-content-center align-self-center flex-column p-5 mx-5">
    <h1 class="text-center my-3">Products</h1>
    <div class="container d-flex align-self-center">
        <div class="row flex-wrap justify-content-between">
            <div *ngFor="let item of products" class="col-lg-3 col-md-4 col-sm-6 py-2">
                <div class="card align-self-stretch h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="image-container">
                            <img class="card-img-top" src="{{item.image}}" alt="Слика од продуктот"/>
                        </div>
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">Price: ${{item.price}}</p>
                        <button class="btn btn-outline-success" (click)="addToCart(item)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

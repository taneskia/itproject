<app-header></app-header>
<div class="d-flex justify-content-center align-self-center flex-column p-5">
  <h1 class="text-center my-3">Products</h1>
  <div class="d-flex justify-content-between">
    <div class="container d-flex align-self-center">
      <div class="row w-100 justify-content-between">
        <div *ngFor="let item of products" class="col-lg-3 col-md-4 col-sm-6 py-2">
          <div class="card align-self-stretch h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="image-container">
                <img class="card-img-top" src="{{item.Image}}" alt="Слика од продуктот" />
              </div>
              <h5 class="card-title">{{item.Name}}</h5>
              <p class="card-text">Market: {{item.Market.Name}}</p>
              <p class="card-text">Price: ${{item.Price}}</p>
              <button class="btn btn-outline-success" data-toggle="modal" data-target="#addedToCardModal"
                (click)="addToCart(item)">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow-sm rounded px-4 py-3 ml-5 custom-fit ">
      <h4 class="text-center mb-3">Filter Products</h4>
      <hr>
      <p>Market Name:</p>
      <div class="form-check ml-4" *ngFor="let market of markets; let i = index;">
        <input #checkboxes type="checkbox" class="form-check-input" value="{{market}}" id="marketFilter{{i}}" (change)="filterProducts($event)" /> 
        <label class="form-check-label" for="marketFilter{{i}}">
          {{market}} 
        </label>
      </div>
      <hr>
      <button class="btn btn-outline-danger w-100" (click)="clearFilters()">Clear Filters</button>
    </div>
  </div>
    <div class="modal fade" id="addedToCardModal" tabindex="-1" role="dialog" aria-labelledby="addedToCardModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-center border-0 my-3">
            <h5 class="modal-title" id="addedToCardModalLabel">Product added to cart</h5>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-success" [routerLink]="['/cart']" data-dismiss="modal">Proceed to
              checkout</button>
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Continue shopping</button>
          </div>
        </div>
      </div>
    </div>
</div>

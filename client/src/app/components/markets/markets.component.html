<app-header></app-header>
<div class="d-flex justify-content-center align-self-center flex-column p-5">
    <h1 class="text-center my-3">Markets</h1>
    <div class="container d-flex align-self-center">
        <div class="row w-100 justify-content-between">
            <div *ngFor="let item of markets" class="col-lg-3 col-md-4 col-sm-6 py-2">
                <div class="card align-self-stretch h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title font-weight-bold text-center"> {{item.name}}</h5>
                        <div class="image-container mb-3">
                            <img class="card-img-top" src="{{item.image}}" alt="Слика од маркетот" />
                        </div>
                        <button class="btn btn-outline-success" [routerLink]="['/products', item.id]">View
                            Market</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-header></app-header>
<div class="d-flex justify-content-center align-self-center flex-column p-5 mx-5">
    <h1 class="mx-auto text-center">Products</h1>
    <div class="d-flex justify-content-between">
        <div class="container d-flex mx-0">
            <div class="row flex-wrap justify-content-between w-100">
                <div *ngFor="let item of products; let i = index" class="col-lg-3 col-md-4 col-sm-6 py-2">
                    <div class="card align-self-stretch h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div class="image-container">
                                <img class="card-img-top" src="{{item.Image}}" alt="Слика од продуктот" />
                            </div>
                            <h5 class="card-title">{{item.Name}}</h5>
                            <p class="card-text">Price: ${{item.Price}}</p>
                            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#addedToCardModal"
                            (click)="deleteProduct(i)">Delete product</button> <!--data-target i data-toggle da se smena za modal za confirmation-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-grow-1 mx-3 my-2 rounded shadow-sm p-3">
            <h3 class="text-center mb-3">Add new product</h3>
            <form class="d-flex flex-column" ngNativeValidate [formGroup]="newProductForm" class="was-validation" id="newProduct-form" (ngSubmit)="addNewProduct()"> <!--SMENI IME FUNKCIJA-->
                <div class="form-group">
                    <label for="nameProduct">Product name: </label>
                    <input class="form-control" id="nameProduct" formControlName="nameProductControl" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="priceProduct">Product price: </label>
                    <input class="form-control" id="priceProduct" formControlName="priceProductControl" type="number" step="0.01" min="0" required/>
                </div>
                <div class="form-group">
                    <label for="imgUrlProduct">Product image (URL): </label>
                    <input class="form-control" id="imgUrlProduct" formControlName="imgUrlProductControl" type="text" required/>
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-success px-4">Add</button> <!--Mozi da bidi i samo Add-->
                    <div class="spinner-border mx-3" role="status" *ngIf="showSpinner"></div>
                </div>
            </form>
        </div>
    </div>
</div>

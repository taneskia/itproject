<app-header></app-header>
<div class="d-flex justify-content-center align-self-center flex-column p-5">
    <h1 class="text-center my-3">{{marketName}} Products</h1>
    <div class="row">
        <div class="container col-9">
            <div class="row flex-wrap justify-content-between w-100">
                <div *ngFor="let item of products; let i = index" class="col-lg-3 col-md-4 col-sm-6 py-2">
                    <div class="card align-self-stretch h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div class="image-container">
                                <img class="card-img-top" src="{{item.image}}" alt="Слика од продуктот" />
                            </div>
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">Price: ${{item.price}}</p>
                            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#addedToCardModal"
                                (click)="deleteProduct(item)">Delete product</button>
                            <!--data-target i data-toggle da se smena za modal za confirmation-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 shadow-sm rounded px-4 py-3 custom-fit">
            <h4 class="text-center mb-3">Add new product</h4>
            <hr>
            <form class="d-flex flex-column" ngNativeValidate [formGroup]="newProductForm" class="was-validation"
                id="newProduct-form" (ngSubmit)="addNewProduct()">
                <div class="form-group">
                    <label for="nameProduct">Product name: </label>
                    <input class="form-control" id="nameProduct" formControlName="nameProductControl" type="text"
                        required />
                </div>
                <div class="form-group">
                    <label for="priceProduct">Product price: </label>
                    <input class="form-control" id="priceProduct" formControlName="priceProductControl" type="number"
                        step="0.01" min="0" required />
                </div>
                <div class="form-group">
                    <label for="imgUrlProduct">Product image (URL): </label>
                    <input class="form-control" id="imgUrlProduct" formControlName="imgUrlProductControl" type="text"
                        required />
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-success px-4">Add</button>
                    <div class="spinner-border mx-3" role="status" *ngIf="showSpinner"></div>
                </div>
            </form>
        </div>
    </div>
</div>

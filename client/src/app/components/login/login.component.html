<div class="bg p-3">
  <button type="button" class="btn btn-light" [routerLink]="['']">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </button>
  <h3 class="text-center mb-5">Member Login</h3>
  <div class="dialog d-flex justify-content-center align-self-center flex-column p-5">
    <div class="row d-flex flex-row align-items-center">
      <div class="col">
        <img src="https://img.icons8.com/bubbles/344/private-account-female.png" alt="Login Image" />
      </div>
      <div class="col">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-success btn-block">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
